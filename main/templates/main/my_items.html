{% extends 'main/base.html' %} {% block title %} My Items {% endblock %} {% block content %}
<body>
    <table class="table table-hover" style="margin: 20px;">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    {% if item.image %}
                <img alt="image" style="width: 64px;" src="{{ item.image.url }}" />
                {% else %}
                <img alt="image" style="width: 64px;" src="/media/item_images/no_image.png" />
                {% endif %}
                </td>
                <td>{{ item.price }}$</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
